{% extends 'base.html' %}
<head>
  <title>Stock Details</title>
  <style>
    .btn_div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
  </style>
</head>
{% block body %}
<p><center><img src="/static/Logo.png" alt="BTrade Logo should be here" height="25%" width="25%"></center></p>
<div class="container">
  <h1>Stock Information</h1>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255,99,132,1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      }
  });
  </script>
  <table>
    <tr>
      <tr><th>Stock Name: {{ stock.curr_type }}</th></tr>
      <tr><th>Stock Supply: {{ stock.supply }}</th></tr>
      <tr><th>Stock Price: {{ stock.price }} US Dollars</th></tr>
      <tr><th>Last Update: {{ stock.date_entered }}</th></tr>
    </tr>
  </table>
  <button type="buystock" onclick="location.href='/stocks/buystock/{{ stock.pk }}/'">Buy Stock</button>
  <button type="sellstock" onclick="location.href='/stocks/sellstock/{{ stock.pk }}/'">Sell Stock</button>
  <h6>All data is made up, highly inaccurate and manually entered.</h6>
</div>
{% endblock %}
