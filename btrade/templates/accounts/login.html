<html>
<style>
	input[type=text], select {
    	width: 100%;
    	padding: 12px 20px;
    	margin: 8px 0;
    	display: inline-block;
    	border: 1px solid #ccc;
    	border-radius: 4px;
    	box-sizing: border-box;
	}

	input[type=password], select {
    	width: 100%;
    	padding: 12px 20px;
    	margin: 8px 0;
    	display: inline-block;
    	border: 1px solid #ccc;
    	border-radius: 4px;
    	box-sizing: border-box;
	}

	button[type=submit] {
    	width: 100%;
    	background-color: orange;
    	color: white;
    	padding: 14px 20px;
    	margin: 8px 0;
    	border: none;
    	border-radius: 4px;
    	cursor: pointer;
	}

	button[type=submit]:hover {
    	background-color: blue;
	}

	div {
    	border-radius: 5px;
    	background-color: #f2f2f2;
    	padding: 20px;
	}

</style>
	<body>

		<img src="/static/Logo.png" alt="BTrade Logo should be here" width="400" height="200">
		<div>
			<form method="post">
    		{% csrf_token %}
     		{{ form.as_p }}
     		<button type="submit">Submit</button>
   		</form>
		</div>

	</body>
</html>
